{% extends "base.html" %}
{% block title%}{{ challenge.title }}{% endblock %}
{% block content %}
<div class="challenge-description">
    <h2>{{ challenge.title }}</h2>
    <p>{{ challenge.long_description }}</p>
    {% for file in challenge.files %}
    <a href="{{ file }}">{{ file | basename }}</a>
    {% endfor %}
</div>
{% endblock %}
